    <!DOCTYPE html>
    <html lang="en">
    <head>
      <title>Sign Up</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
      <link rel="stylesheet" type="text/css" href="style.css">
      
      <link href="http://cdn.rawgit.com/Eonasdan/bootstrap-datetimepicker/e8bddc60e73c1ec2475f827be36e1957af72e2ea/build/css/bootstrap-datetimepicker.css" rel="stylesheet">  
      <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
      <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
      <script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment-with-locales.js"></script>
      <script src="http://cdn.rawgit.com/Eonasdan/bootstrap-datetimepicker/e8bddc60e73c1ec2475f827be36e1957af72e2ea/src/js/bootstrap-datetimepicker.js"></script>

      <script type="text/javascript">
        $(document).ready(function(){   
            $('#datetimepicker1').datetimepicker();
        });
      </script>
      <script src="script.js"></script>
    </head>
    <body>
    
        <div class="container">
          <h2>Sign Up</h2>
          <form class="form-horizontal" role="form" onsubmit="return checkForm(this)" >
            <div class="form-group required">
              <label class="control-label col-sm-2" for="name">Name:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="name" placeholder="Enter name" required>
              </div>
            </div>

            <div class="form-group required">
              <label class="control-label col-sm-2" for="dob">Date of Birth:</label>
              <div class="col-sm-10">
                <div class='input-group date' id='datetimepicker1'>
                    <input type='text' class="form-control" id="dob" placeholder="Enter date of birth" required>
                    <div class="input-group-addon">
                       <span class="glyphicon glyphicon-calendar"></span>
                    </div>
                </div>
              </div>
            </div>

            <div class="form-group required">
              <label class="control-label col-sm-2" for="email">Email:</label>
              <div class="col-sm-10">
                <input type="" class="form-control" id="email" placeholder="Enter email" required>
              </div>
            </div>

            <div class="form-group required">
              <label class="control-label col-sm-2" for="number">Phone number:</label>
              <div class="col-sm-10">
              <input type="" class="form-control" id="number" placeholder="Enter phone number" required>
              </div>
            </div>
              
            <div class="form-group required">
              <label class="control-label col-sm-2" for="address">Address:</label>
              <div class="col-sm-10">
              <textarea class="form-control" rows="5" id="address" placeholder="Enter address" required></textarea>
              </div>
            </div>

            <div class="form-group required">
              <label class="control-label col-sm-2" for="pwd">Password:</label>
              <div class="col-sm-10">          
                <input type="password" class="form-control" id="pwd" placeholder="Enter password" required>
              </div>
            </div>

            <div class="form-group required">        
              <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                  <label><input type="checkbox"> Remember me</label>
                </div>
              </div>
            </div>
            <div class="form-group required">        
              <div class="col-sm-offset-2 col-sm-10">
                <h3 id = "errorMessage"></h3>
                <h3 id = "successMessage"></h3>
              </div>
            </div>  
            <div class="form-group required">        
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Submit</button>
              </div>
            </div>
          </form>
        </div>
    </body>
    </html>
